<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cooking Website</title>
</head>
<body>
    <!-- header section  -->
    <header>
        <navbar class="navbar">
            <div class="logo">
                <h1>Foodieland</h1>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </navbar>

        <!-- banner section  -->
        <div class="banner">
            <div class="banner-info">
                <div class="badge">
                    <img src="images/sm-icon.png" alt="">
                    <p>Hot Recipes</p>
                </div>
                <h1>Spicy delicious chicken wings</h1>
                <p class="info-text">Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad minim </p>
                <div class="icon-container">
                    <div class="icon-div">
                        <img src="images/Timer.png" alt="">
                        <p>30 Minutes</p>
                    </div>
                    <div class="icon-div">
                        <img src="images/ForkKnife.png" alt="">
                        <p>Chicken</p>
                    </div>
                </div>
                <div class="user-div">
                    <div class="user">
                        <img src="images/user.png" alt="">
                        <div>
                            <p>John Smith</p>
                            <p>15 March 2022</p>
                        </div>
                    </div>
                    <div class="banner-btn">
                        <button>View Recipes <img src="images/PlayCircle.png" /></button>
                    </div>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/banner-img.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
